<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <style>
      p {
        background-color: green;
        color: white;
        font-size: x-large;
        font-weight: 300;
      }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
  </head>
  <body>
    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    <button style="background-color: orange; border-color: silver; font-size: x-large;">Inline Method</button>

    <p style="background-color: aliceblue; color: black;"><br><br><br><br>Now this below is what this page is supposed to look like:</p>
    <p style="background-color: white;"><img src="desired-outcome.png" alt="Desired Outcome" style="border: orchid;" width="1000"></p>
  </body>
</html>
